<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>РСВ</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header-tabs">
            <h4>Проверить наличие программ страхования</h4>
        </div>
        <div class="service-header">
            <div class="service-header-tab active">Представление</div>
            <div class="service-header-tab">Дозвон, успешно</div>
            <div class="service-header-tab">Дозвон, отказ</div>
            <div class="service-header-tab">Недозвон</div>
            <div class="service-header-tab">Перезвон</div>
            <div class="service-header-tab">Ошибка телефонии</div>
        </div>
        <div class="service-tab-container">

            <div class="service-tab">
                <div class="table">
                    <div class="table-row">
                        <div class="table-item theme-column">Тема</div>
                        <div class="table-item phrase-column">Фраза</div>
                        <div class="table-item answer-column">Ответ</div>
                    </div>
                </div>
            </div>

            <div class="service-tab d-none">
                <div class="call_back flex-right">
                    <div class="call_back-item">
                        <div class="call_back-item-radio">
                            <div>
                                <label>
                                    <input type="radio" name="variant_1" checked/> Подключение ПЛАТНОЙ услуги
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_1"/> Подключение БЕСПЛАТНОЙ услуги
                                </label>
                            </div>
                        </div>
                        <div class="complete-button">
                            <button>Завершить работу с заданием</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="service-tab d-none">
                <div class="call_back">
                    <div class="call_back-item">
                        <div class="call_back-item-radio">
                            <div>
                                <label>
                                    <input type="radio" name="variant_2" checked/> Перезвонит самостоятельно
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Не звонить
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Не устраивают условия
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Не устраивает цена
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Уже застрахован
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Не доверяет компании
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Не подходит под требования программы
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Отказался от услуги
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Номер не принадлежит клиенту
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_2"/> Другое
                                </label>
                            </div>
                        </div>
                        <div class="complete-button">
                            <button>Завершить работу с заданием</button>
                        </div>
                    </div>
                    <div class="comment">
                        <span>Комментарий</span>
                        <div>
                            <textarea name="" cols="50" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="service-tab d-none">
                <div class="call_back">
                    <div class="call_back-item">
                        <div class="call_back-item-radio">
                            <div>
                                <label>
                                    <input type="radio" name="variant_3" checked/> Клиент не отвечает
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_3"/> Телефон не существует
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_3"/> Занято
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_3"/> Клиент сбрасывает вызов
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_3"/> Телефон абонента выключен
                                </label>
                            </div>
                        </div>
                        <div class="complete-button">
                            <button>Завершить работу с заданием</button>
                        </div>
                    </div>
                    <div class="comment">
                        <span>Комментарий</span>
                        <div>
                            <textarea name="" cols="50" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="service-tab d-none">
                <div class="call_back">
                    <div class="call_back-item">
                        <div class="call_back-item-radio">
                            <div>
                                <label>
                                    <input type="radio" name="variant_4" checked/> Звонок сорвался
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_4"/> Нет требуемых данных
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="variant_4"/> По просьбе клиента/3-го лица
                                </label>
                            </div>
                        </div>
                        <div class="checkbox_input">
                            <label>
                                <input type="checkbox" checked/> Время перезвона выбрано
                            </label>
                        </div>
                        <div class="date_input">
                            <input type="datetime-local" placeholder="ДД.ММ.ГГ ЧЧ:ММ">
                        </div>
                        <div class="complete-button">
                            <button>Завершить работу с заданием</button>
                        </div>
                    </div>
                    <div class="comment">
                        <span>Комментарий</span>
                        <div>
                            <textarea name="" cols="50" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="service-tab d-none">
                <div class="comment">
                    <span>Комментарий</span>
                    <div>
                        <textarea name="" cols="50" rows="4"></textarea>
                    </div>
                </div>
                <div class="complete-button">
                    <button>Завершить работу с заданием</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <div class="popup-content-item">
                <div class="popup-content-input">
                    <input type="text" class="user_name" name="user_name" placeholder="Имя">
                    <span class="popup_text">Введите свое имя</span>
                </div>
                <div class="popup-content-input">
                    <input type="text" class="client_name" name="client_name" placeholder="Имя Отчество">
                    <span class="popup_text">Введите имя и отчество клиента</span>
                </div>
            </div>
            <div>
                <button class="popup-close">Сохранить</button>
            </div>
        </div>
    </div>
</div>


<script src="./script/script.js"></script>
</body>
</html>
